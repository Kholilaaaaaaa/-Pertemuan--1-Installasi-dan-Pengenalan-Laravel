<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Alert</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center mb-4">Contoh Alert di Bootstrap</h2>

    <!-- Alert Berhasil -->
    <div class="alert alert-success" role="alert">
        ✅ Berhasil! Pesanan Anda telah dikonfirmasi.
    </div>

    <!-- Alert Peringatan -->
    <div class="alert alert-warning" role="alert">
        ⚠️ Perhatian! Stok barang terbatas, segera lakukan pemesanan sebelum kehabisan.
    </div>

    <!-- Alert Kesalahan -->
    <div class="alert alert-danger" role="alert">
        ❌ Gagal! Terjadi kesalahan saat memproses pesanan Anda. Silakan coba lagi.
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
